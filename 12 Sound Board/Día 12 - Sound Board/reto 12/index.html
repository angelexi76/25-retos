<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Sound Board</title>
</head>

<body>
  <div id="buttons">
    <button class="btn">Applause
      <audio class="audio" id="applause" src="sounds/applause.mp3"></audio>
    </button>
    <button class="btn">Boo
      <audio class="audio" id="boo" src="sounds/boo.mp3"></audio>
    </button>
    <button class="btn">Gasp
      <audio class="audio" id="gasp" src="sounds/gasp.mp3"></audio>
    </button>
    <button class="btn">Tada
      <audio class="audio" id="tada" src="sounds/tada.mp3"></audio>
    </button>
    <button class="btn">Victory
      <audio class="audio" id="victory" src="sounds/victory.mp3"></audio>
    </button>
    <button class="btn">Wrong
      <audio class="audio" id="wrong" src="sounds/wrong.mp3"></audio>
    </button>

  </div>


  <script src="script.js"></script>
</body>

</html>
